[package]
name = "dioxus-query"
description = "Fully-typed, async, reusable cached state management for Dioxus ðŸ§¬"
version = "0.7.0"
edition = "2021"
license = "MIT"
authors = ["Marc EspÃ­n <mespinsanz@gmail.com>"]
readme = "./README.md"
homepage = "https://github.com/marc2332/dioxus-query"
repository = "https://github.com/marc2332/dioxus-query"
keywords = ["dioxus", "async", "state", "synchronization"]
categories = ["gui", "asynchronous"]

[dependencies]
dioxus-lib = { version = "0.6", default-features = false, features = ["macro", "hooks", "signals"] }
futures-util = "0.3.28"
instant = { version = "0.1", features = ["wasm-bindgen"] }
warnings = "0.2.1"

[target.'cfg(not(target_family = "wasm"))'.dependencies]
tokio = {version = "^1", features = ["time"]}

[target.'cfg(target_family = "wasm")'.dependencies]
wasmtimer = "0.4.1"

[dev-dependencies]
dioxus = { version = "0.6", features = ["desktop"] }
tokio = { version = "1.29.1", features = ["time"] }
